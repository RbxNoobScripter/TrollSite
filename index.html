<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll228 MUHAHAHAH</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', monospace;
            text-align: center;
            color: #00ff00;
            margin: 0;
            overflow: hidden;
            transition: all 0.03s;
            cursor: url('https://media.giphy.com/media/3o6Zt6KHxJTbNbLDeM/giphy.gif'), auto;
        }
        h1 {
            font-size: 80px;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #00ff00;
            animation: glitch 0.08s infinite;
        }
        .container {
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            font-size: 20px;
            border: 4px dashed #ff0000;
            background-color: #000;
            color: #00ff00;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            transform: skewX(15deg);
        }
        button:hover {
            transform: scale(1.3) rotate(10deg);
            background-color: #ff00ff;
            color: #000;
        }
        #result {
            margin-top: 15px;
            font-size: 30px;
            color: #ff0000;
            text-shadow: 0 0 15px #00ff00;
            animation: flicker 0.04s infinite;
        }
        .chaos {
            position: absolute;
            pointer-events: none;
            animation: spin 0.4s infinite linear, bounce 0.3s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-15px, 15px); }
            40% { transform: translate(15px, -15px); }
            60% { transform: translate(-15px, 0); }
            80% { transform: translate(15px, 15px); }
            100% { transform: translate(0); }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
    </style>
</head>
